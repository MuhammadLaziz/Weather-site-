<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="container">

            <span class="min-max">
                <strong class="min">Min</strong><sup>0</sup>c/<strong class="max">Max</strong><sup>0</sup>c
            </span>
            <a href="#" class="git">Lazizbek Ganiev <i class="fas fa-git"></i></a>
